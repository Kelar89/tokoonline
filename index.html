<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Standar</title>
    <style>
        /* === CSS Dasar === */
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background: #007bff;
            color: #fff;
            padding: 15px 20px;
            text-align: center;
        }

        nav {
            background: #0056b3;
            display: flex;
            justify-content: center;
            gap: 15px;
            padding: 10px 0;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 4px;
            transition: background 0.3s;
        }

        nav a:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            border-radius: 8px;
        }

        h1 {
            color: #007bff;
        }

        footer {
            text-align: center;
            padding: 15px 0;
            background: #333;
            color: #fff;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Selamat Datang di Website Umar</h1>
    </header>

    <nav>
        <a href="#">Beranda</a>
        <a href="#">Tentang</a>
        <a href="#">Layanan</a>
        <a href="#">Kontak</a>
    </nav>

    <div class="container">
        <h2>Judul Konten</h2>
        <p>
            Ini adalah halaman index standar yang sudah termasuk CSS.
            Anda bisa mengubah teks, warna, dan strukturnya sesuai kebutuhan.
        </p>
    </div>

    <footer>
        &copy; 2025 - Website Standar
    </footer>
</body>
</html>
